	<link rel="Stylesheet" type="text/css" href="css/style.css" />

<body onload="init()">
	<div id="pageBox">

				<li id="alertMsg">还可以输入<span id="used">140</span>个字</li>
	        </ul>
		</div>
		<!--头部框架结束-->

		<div id="page1">
			<div id="bodyFrameBox3">
				<ul>
					<li class="messageBox3">
						<textarea name="textarea" type="text" disabled="disabled" id="txt_content" class="textareaBox"></textarea>

				</ul>
			</div>
			<!--主内容框架结束-->

				<ul>
					<li id="btn_quit" class="quit"><a href="#" class="white">取消</a></li>

				</ul>

		</div>
